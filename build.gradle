plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'dev.salmonllama'
version '0.0.0'

sourceCompatibility = 1.8
mainClassName = 'dev.salmonllama.snack.Main'

javafx {
    version = "11.0.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.salmonllama.snack.Main'
    }
}